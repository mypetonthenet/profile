<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="principal">
    <div class="bg">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <img src="images/image-victor.jpg" alt="Photo" class="foto">
    <h2 class="nome">Victor Crest <strong> 26</strong></h2>
    <p class="location">London</p>


    <section class="numbers">  
          <div class="data">
            <h2 class="number">80K</h2>
            <p class="flp">Followers</p>
          </div>
      
          <div class="data">
            <h2 class="number">803K</h2>
            <p class="flp">Likes</p>
          </div>
      
          <div class="data">
            <h2 class="number">1.4K</h2>
            <p class="flp">Photos</p>
          </div>
    </section>

  </main>
  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielmrz-dev" target="_blank">danielmrz-dev</a>.
  </footer>
</body>
</html>
